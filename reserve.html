<!DOCTYPE html>
<html>
    <head>
        <title>20075526D_Drink Ordering Form</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="scripts/jquery-3.7.1.min.js"></script>
        <script src="scripts/reserve-table.js"></script>

        <style>
            .table {
                fill: green; 
                stroke: black; 
                stroke-width: 2px; 
                cursor: pointer; 
            }

            #svg-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .booked{
                fill: red;
                stroke: black;
                stroke-width: 2px;
                cursor: not-allowed;
            }
        </style>
        <!--<script>
            function selectTable(tableNumber) {    
                var selectedTableElement = document.getElementById("selected-table");
                selectedTableElement.textContent = "You are selecting: Table " + tableNumber;
            }
        </script>-->
    </head>

    <body>
        <header>
            <h1 class="py-3 bg-black text-white text-center" id="ResetStorage">Drink Ordering System</h1>
        </header>


        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
               
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">

                    <div class="navbar-nav mx-auto">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="order.html">Order</a>
                    <a class="nav-link active text-primary fw-bold" href="reserve.html">Reserve a Table</a>
                    <a class="nav-link" href="menu.html">Menu</a>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <section>
                <div class="container-fluid py-4">
                    <div id="svg-container">
                        <svg width="400" height="100">
                            <circle id="table1" value=1 class="table" cx="50" cy="50" r="30" />
                            <text x="50" y="50" class="table-text" text-anchor="middle" alignment-baseline="central" fill="white">1</text>
                    
                            <circle id="table2" value=2 class="table" cx="150" cy="50" r="30" />
                            <text x="150" y="50" class="table-text" text-anchor="middle" alignment-baseline="central" fill="white">2</text>
                    
                            <circle id="table3" value=3 class="table" cx="250" cy="50" r="30" />
                            <text x="250" y="50" class="table-text" text-anchor="middle" alignment-baseline="central" fill="white">3</text>
                    
                            <circle id="table4" value=4 class="table" cx="350" cy="50" r="30" />
                            <text x="350" y="50" class="table-text" text-anchor="middle" alignment-baseline="central" fill="white">4</text>
                        </svg>
                    </div>
                </div>  

                <div id="toClick" class="mt-3">
                    <h2 class="text-center">Click a Table to book.</h2>
                </div>
    
                <div id="toComfirm" class="d-none justify-content-center">
                    <h2 class="mt-3 text-center t-5">Do you want to book Table <span id="tableID">""</span>?</h2>
                    <div id="comfirmAndDismiss" class="mt-2 text-center justify-content-center">
                        <button id="comfirmBotton" class="btn btn-primary">Comfirm</button>
                        <button id="dismissBotton" class="btn btn-secondary">Dismiss</button>
                    </div>
                </div>
    
                <div id="confirmation" class="d-none justify-content-center">
                    <h2 class="mt-3 text-center t-5">Table is booked successfully! Thank you.</h2>
                </div>              
            </section>
        </main> 
        <footer class="fixed-bottom bg-dark text-white text-center py-3">
            <div class="container">
                &copy&lt20075526D&gt &ltQI Chenxuan&gt - EIE4432 Lab 3 Project
            </div>
        </footer>
    </body>
</html>
